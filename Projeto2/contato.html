<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header>
        <img class="logo" src="imagens/coffecup.png" alt="logo">
        <div class="align-nav">
            <nav>
                <a class="link" href="pagina-inicial.html">Inicio</a>
                <a class="link" href="galeria.html">Galeria</a>
                <a class="link" href="contato.html">Contato</a>
                <a class="link fix" href="blog.html">Blog</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <h2>Fale Conosco</h2>
            </div>
            <form action="">
                <div class="form">
                    <div class="top">
                        <div class="cell">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" required>
                        </div>
                        <div class="cell rightfix">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>
                        <div class="cell ">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="cell rightfix">
                            <label for="telefone">Telefone</label>
                            <input type="number" name="telefone" id="telefone" required>
                        </div>
                    </div>
                    <div class="middle">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="bottom">
                        <Button>Enviar</Button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
